{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Successfully Logged Out</h1>
                <p class="text-gray-600">Thank you for visiting myPanda</p>
            </div>

            <div class="space-y-4">
                <p class="text-gray-700">You have been successfully logged out.</p>
                <a href="{% url 'account_login' %}" 
                   class="inline-block w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                    Sign In Again
                </a>
                <a href="{% url 'frontpage' %}" 
                   class="inline-block w-full px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
